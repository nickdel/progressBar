<!DOCTYPE html>
<html>
<head>
  <title>Waiting room</title>

  <script type="text/javascript">

   

    window.queueViewModel.init();

    $(document).ready(function() {
        $("#wrapper").removeClass("hidden-on-load");
        ko.applyBindings(window.queueViewModel);
        window.queueViewModel.onReady();
    });

</script>
</head>
<body>
  <p>Redirecting to queue in <span id="countdown">calculating...</span> seconds</p>

  <script>
    // Generate a random number of seconds between 0 and n
    var delay = Math.floor(Math.random() * 10) * 1000; 
    var secondsRemaining = delay / 1000; // Convert to seconds

    // Get the countdown element
    var countdownElement = document.getElementById("countdown");

    // Update the countdown every second
    var countdownInterval = setInterval(function() {
      secondsRemaining--;
      countdownElement.textContent = secondsRemaining;

      if (secondsRemaining <= 0) {
        clearInterval(countdownInterval); // Stop the countdown
        window.location.href = "progress.html"; // Redirect
      }
    }, 1000);
  </script>

  <div id="whatisthis">
        <a id="hlThisIsQueueIt" aria-label="What is this? Learn what a waiting room is and how it works. Opens in a new tab." href="https://queue-it.com/what-is-this.html?customerId=seeticketsuk&amp;eventId=20250424glastocoachr&amp;queueId=b5ace262-84b2-4c48-b48a-7840480436f6&amp;language=en-GB" target="_blank" data-bind="attr: { href: texts.whatIsThisUrl }" rel="noopener noreferrer">What is this?</a>
    </div>
</body>
</html>
